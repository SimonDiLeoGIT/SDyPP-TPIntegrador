services:
    redis:
        container_name: redis
        image: redis/redis-stack:7.2.0-v10 # redis:alpine3.19
        restart: always
        ports:
            - '6379:6379'
            - '8001:8001'
        volumes:
            - redis:/data
        networks:
            - blockchain-network

    rabbitmq:
        container_name: rabbit
        image: rabbitmq:3.13-management
        restart: always
        hostname: 'rabbit'
        volumes:
            - rabbitmq:/var/lib/rabbitmq
        ports:
            - '15672:15672'
            - '5672:5672'
        environment:
            - RABBITMQ_DEFAULT_USER=admin
            - RABBITMQ_DEFAULT_PASS=password
        networks:
            - blockchain-network

    blocks-coordinator:
        depends_on:
            - rabbitmq
            - redis
        container_name: blocks-coordinator
        image: blocks-coordinator:latest
        ports:
            - '5001:5000'
        environment:
            - RABBITMQ_HOST=rabbit
            - RABBITMQ_USER=admin
            - RABBITMQ_PASSWORD=password
            - REDIS_HOST=redis
            - REDIS_PORT=6379
            - REDIS_PASSWORD=
            - HASH_CHALLENGE=000000
        networks:
            - blockchain-network

    pool-manager:
        depends_on:
            - rabbitmq
            - redis
        container_name: pool-manager
        image: pool-manager:latest
        ports:
            - '5002:5000'
        environment:
            - RABBITMQ_HOST=rabbit
            - RABBITMQ_USER=admin
            - RABBITMQ_PASSWORD=password
            - REDIS_HOST=redis
            - REDIS_PORT=6379
            - REDIS_PASSWORD=
            - CPU_HASH_CHALLENGE=0000
            - GPU_HASH_CHALLENGE=000000
            - KEEP_ALIVE_INTERVAL=25
            - MAX_RANGE=10000000
            - CPU_MINERS_COUNT=5
            - EXPIRATION_TIME=15
            - CREDENTIALS_PATH=/credentials/credentials.json
        networks:
            - blockchain-network
        volumes:
            - ./pool-manager/credentials.json:/credentials/credentials.json
networks:
    blockchain-network:
volumes:
    redis:
    rabbitmq:
