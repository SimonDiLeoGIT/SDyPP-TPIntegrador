apiVersion: apps/v1
kind: Deployment
metadata:
    name: coordinator
    namespace: applications-namespace
spec:
    replicas: 1
    selector:
        matchLabels:
            app: coordinator
    template:
        metadata:
            labels:
                app: coordinator
        spec:
            containers:
                - name: coordinator
                  image: 'fedesin31/coordinator:latest'
                  ports:
                      - containerPort: 5000
            # Agrega toleration para asegurar que los pods se creen unicamente en el node group de aplicaciones
            tolerations:
                - key: instance_type
                  operator: Equal
                  value: applications
                  effect: NoSchedule
            affinity:
                nodeAffinity:
                    requiredDuringSchedulingIgnoredDuringExecution:
                        nodeSelectorTerms:
                            - matchExpressions:
                                  - key: role
                                    operator: In
                                    values:
                                        - applications
